<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="min-h-screen bg-blue-900 text-white flex flex-col items-center p-4">
        <!-- Profile Section -->
        <div class="text-center mb-6">
            <i class="fa-solid fa-user font-bold text-3xl "></i>
            <h1 id="name" class="text-2xl font-bold">Jaat</h1>
            <p class="text-sm">
                ID: <span id="userID" class="font-medium">2907574</span>
            </p>
        </div>

        <!-- Download Section -->
        <div class="bg-blue-800 text-center p-4 rounded-lg shadow-md w-full max-w-sm mb-6">
            <p class="mb-4 text-sm font-medium">Download Our App</p>
            <button
                class="bg-white text-blue-900 font-bold py-2 px-6 rounded-full hover:bg-blue-700 hover:text-white transition">
                DOWNLOAD APP
            </button>
        </div>

        <!-- Purchase Record Section -->
        <div class="w-full max-w-md bg-blue-800 rounded-lg shadow-md p-4 mb-6">
            <h3 class="text-lg font-bold text-center mb-4">Purchase Record</h3>
            <div class="grid grid-cols-3 gap-2">
                <div class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Chip
                </div>
                <div class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Qualcomm
                </div>
                <div class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Surprise
                </div>
            </div>
        </div>

        <!-- Record Links Section -->
        <div class="w-full max-w-md bg-blue-800 rounded-lg shadow-md p-4">
            <h3 class="text-lg font-bold text-center mb-4">Records</h3>
            <div class="grid grid-cols-2 gap-4">
                <a href="#" class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Deposit Records
                </a>
                <a href="#" class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Withdraw Records
                </a>
                <a href="#" class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Earnings Records
                </a>
                <a href="#" class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                    Reward Records
                </a>
                <a href="#"
                    class="text-center bg-blue-700 py-2 rounded-lg shadow hover:bg-blue-600 transition col-span-2">
                    My Commission
                </a>
            </div>
        </div>
    </div>


    <div id="navbar"></div>
    <script src="/fileload.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="/app.js"></script>
</body>

</html>
