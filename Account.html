<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0c1445;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .profile {
            margin-top: 20px;
        }

        .profile h1 {
            font-size: 24px;
            color: #00bcd4;
        }

        .profile p {
            margin: 5px 0;
            color: #ccc;
        }

        .download {
            margin: 20px 0;
        }

        .download button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .download button:hover {
            background-color: #0097a7;
        }

        .purchase-record {
            background-color: #112263;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .purchase-record h3 {
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            color: #00bcd4;
            font-size: 16px;
        }

        .tabs div {
            cursor: pointer;
        }

        .record-links {
            margin: 20px 0;
            text-align: left;
            font-size: 18px;
        }

        .record-links a {
            color: #00bcd4;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #112263;
            padding: 10px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .nav a img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <h1 id="name">Jaat</h1>
            <p>ID: <span id="userID">2907574</span></p>
        </div>

        <div class="download">
            <p>Download Our App</p>
            <button>DOWNLOAD APP</button>
        </div>

        <div class="purchase-record">
            <h3>Purchase Record</h3>
            <div class="tabs">
                <div>Chip</div>
                <div>Qualcomm</div>
                <div>Surprise</div>
            </div>
        </div>

        <div class="record-links">
            <a href="#">Deposit Records</a>
            <a href="#">Withdraw Records</a>
            <a href="#">Earnings Records</a>
            <a href="#">Reward Records</a>
            <a href="#">My Commission</a>
        </div>
    </div>

    <div id="navbar"></div>
    <script src="/fileload.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="/app.js"></script>
</body>

</html>
