<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | American Communications Network, Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-900 flex items-center justify-center h-screen font-sans mx-2">
    <div class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
        <input type="tel" id="loginPhone" placeholder="Phone Number" required
            class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="loginPassword" placeholder="Password" required
            class="w-full p-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" onclick="loginUser()">Login</button>
        <p class="text-center mt-4">Don't have an account? 
            <a href="./signup.html" class="text-blue-500 underline">Sign Up</a>
        </p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="/ac/app.js"></script>
   
</body>

</html>
