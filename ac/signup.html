<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | American Communications Network, Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            /* Disable text selection */
            -webkit-user-select: none;
            /* For Safari/Chrome */
            -moz-user-select: none;
            /* For Firefox */
            -ms-user-select: none;
            /* For Internet Explorer/Edge */
        }
    </style>
</head>

<body class="bg-blue-900 flex items-center justify-center h-screen font-sans mx-2">
    <div id="signUpForm" class="container mx-auto max-w-md p-6 bg-white shadow-md rounded-md mt-10 ">
        <h1 class="text-2xl font-bold text-center mb-4">Sign Up</h1>
        <input type="text" id="name" placeholder="Full Name" required
            class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="tel" id="phone" placeholder="Phone Number" required
            class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="text" id="invitationCode" placeholder="Invitation Code (Optional)"
            class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="signUpPassword" placeholder="Password" required
            class="w-full p-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="signUpPassword" placeholder=" Confitm Password" required
            class="w-full p-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="signUpPassword" placeholder=" Withdraw Password" required
            class="w-full p-2 border border-gray-300 rounded-md mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" onclick="signUpUser()">Sign
            Up</button>
        <p class="text-center mt-4">Already have an account? 
            <a href="./login.html"  class="text-blue-500 underline">Login</a>
        </p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="/ac/app.js"></script>
</body>

</html>
